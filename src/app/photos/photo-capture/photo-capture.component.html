<section>
  <h2>New Photo</h2>
</section>

<div class="card shadow picture-container">
  <div class="card-body">
    
    <figure class="figure">
      <img [src]="photo"class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
      <figcaption class="figure-caption text-right">A caption for the above image.</figcaption>
    </figure>

  </div>
</div>

<div class="row vs-0-5" [class.float-right]="!isMobile">
  <div class="col-12">
    <button class="btn btn-success" [class.btn-block]="isMobile" (click)="takePhoto()">Take photo</button>
  </div>
</div>
